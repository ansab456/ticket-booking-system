<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Travel Website</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		/* Styles for desktop */
		@media only screen and (min-width: 768px) {
			.container {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
			}
			.form {
				background-color: #fff;
				border-radius: 5px;
				padding: 20px;
				box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
				width: 50%;
				max-width: 600px;
			}
			.form label {
				display: block;
				margin-bottom: 10px;
			}
			.form input[type="text"], .form select {
				width: 100%;
				padding: 10px;
				border-radius: 3px;
				border: 1px solid #ccc;
				font-size: 16px;
				margin-bottom: 20px;
			}
			.form button[type="submit"] {
				background-color: #008080;
				color: #fff;
				padding: 10px 20px;
				border-radius: 3px;
				border: none;
				font-size: 16px;
				cursor: pointer;
			}
			.form button[type="submit"]:hover {
				background-color: #006666;
			}
		}
		
		/* Styles for mobile */
		@media only screen and (max-width: 767px) {
			.container {
				height: auto;
				padding: 20px;
			}
			.form {
				background-color: #fff;
				border-radius: 5px;
				padding: 20px;
				box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
				width: 100%;
			}
			.form label {
				display: block;
				margin-bottom: 10px;
			}
			.form input[type="text"], .form select {
				width: 100%;
				padding: 10px;
				border-radius: 3px;
				border: 1px solid #ccc;
				font-size: 16px;
				margin-bottom: 20px;
			}
			.form button[type="submit"] {
				background-color: #008080;
				color: #fff;
				padding: 10px 20px;
				border-radius: 3px;
				border: none;
				font-size: 16px;
				cursor: pointer;
				width: 100%;
			}
			.form button[type="submit"]:hover {
				background-color: #006666;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<form class="form" action="" method="POST">
			<label for="from">From:</label>
			<input type="text" id="from" name="from" placeholder="Enter your location" required>
